LC_ALL=C
LANG=C

print_info() {
    info "${cl5} ​ ​  " title
    prin "${cl7}┌───────────────────────────────┐"
    info "${cl2} ​ ​  " distro
    info "${cl6} ​ ​  " wm
    info "${cl4} ​ ​  " shell
    info "${cl1} ​ ​  " term
    info "${cl7} ​ ​ 󰔚" uptime
	info "${cl3} ​ ​  " packages
    prin "${cl7}└───────────────────────────────┘"
    prin " \n \n $(color 1) \n \n $(color 2) \n \n $(color 3) \n \n $(color 4)  \n \n $(color 5)  \n \n $(color 6)  \n \n $(color 7)  \n \n $(color 0)"
}

